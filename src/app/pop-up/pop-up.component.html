<html>
   <head>
        <meta name="viewport" content="width=device-width, initial scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-xs-12">
               <button class="btn btn-primary pull-right" data-target="#adduser" data-toggle="modal">Add User</button>
               <div class="modal" id="adduser" tabindex="-1"><!--Copy from here-->
                  <div class="modal-content">
                     <div class="modal-body">
                        <form>
                           <div class="row" id="email-section">
                              <div class="form-group" id="email-div">
                                 <label class="form-group-label" for="email">Email:</label>
                                 <input type="email" class="form-group-input" id="email">
                              </div>
                           </div>
                           <div class="row" id="radio-buttons-section">
                              <div class="col-md-6"> 
                                 <div class="row col-md-12">
                                    <div class="col-md-6">
                                       <label class="modal-label" for="accountType">Type of Account:</label>
                                    </div>
                                    <div class="col-md-6">    
                                       <div class="form-check">
                                          <input class="form-check-input" type="radio" name="accountType" id="accountTypeAdmin" value="admin" checked>
                                          <label class="form-check-label" for="accountTypeAdmin">
                                             Admin
                                          </label>
                                          </div>
                                          <div class="form-check">
                                          <input class="form-check-input" type="radio" name="accountType" id="accountTypeVolunteer" value="volunteer">
                                          <label class="form-check-label" for="accountTypeVolunteer">
                                             Volunteer
                                          </label>
                                       </div>
                                    </div>
                                 </div> 
                              </div>
                              <div class="col-md-6">
                                 <div class="row col-md-12">
                                    <div class="col-md-6">
                                       <label class="modal-label" for="repoType">Type of Repository:</label>
                                    </div>
                                    <div class="col-md-6">
                                       <div class="form-check">
                                          <input class="form-check-input" type="radio" name="repoType" id="repoTypeRepository" value="admin" checked>
                                          <label class="form-check-label" for="repoTypeRepository">
                                             Repository
                                          </label>
                                          </div>
                                          <div class="form-check">
                                          <input class="form-check-input" type="radio" name="repoType" id="repoTypeLaForge" value="volunteer">
                                          <label class="form-check-label" for="repoTypeLaForge">
                                             LaForge
                                          </label>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </form>
                        <div class="buttons d-flex justify-content-center">
                           <button type="button" class="btn btn-dark back-button" style="border-radius: 20px;" data-dismiss="modal">Back</button>
                           <button type="button" class="btn btn-primary add-volunteer-button"style="border-radius: 20px;">Add Volunteer</button>
                        </div><!--footer-->
                     </div>
                  </div><!--content-->
               </div><!--modal-->
            </div>
         </div><!--row-->
      </div>
    </body>
</html>
